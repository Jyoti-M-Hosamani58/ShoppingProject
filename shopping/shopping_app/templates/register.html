    {% include 'admin_nav.html' %}
<br><br><br>

      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-9 text-center mt-5">
            <h1 class="heading" data-aos="fade-up"> Register</h1>


          </div>
        </div>
      </div>
<form method="post">
    {% csrf_token %}
                <p style="color:red;text-align:center;font-size:22px;font-weight:bold">{{msg}}</p>

<table align="center" width="500" height="400">
<tr>

        <td>Name:</td>
        <td><input type="text" name="t4" required class="form-control"></td>

</tr>
    <tr>

        <td>Number</td>
    <td><input type="text" name="t2" pattern="{0-9}" required class="form-control"></td>
    </tr>
    <tr>
        <td>Email:</td>
    <td><input type="email" name="t1"  required class="form-control"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="t3" required class="form-control"></td>
    </tr>

    <tr>
        <td>User Type: </td>
        <td><select name="utype" class="form-control">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
        </select></td>
    </tr>

    <tr>
      <td> </td>
    <td><input type="submit" value="create an account" class="btn btn-success" style="width:400px;"></td>
    </tr>
</table>
</form>
